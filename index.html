<!doctype html>
<html lang="en">
    <head>
        <title>Dracula Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dominic He">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="map" width="1200" height="800">HTML5 browser needed</canvas>
        <div id="panel">
            <h1>Dracula Map Viewer</h1>
            <noscript><h4>Requires JavaScript</h4></noscript>
            <div id="stats">
                <h3 id="round-move">Round 0/0, Move 0/0</h3>
                <p>
                    Moves
                    <button id="prev-move">&lt;&lt;</button>
                    <button id="next-move">&gt;&gt;</button>
                </p>
                <p class="locations">
                    <span class="g">G is at <span id="g-loc"></span></span><br>
                    <span class="s">S is at <span id="s-loc"></span></span><br>
                    <span class="h">H is at <span id="h-loc"></span></span><br>
                    <span class="m">M is at <span id="m-loc"></span></span><br>
                    <span id="drac-loc" class="d">D is at <span id="d-loc"></span></span><br>
                </p>
                <span id="raw-move">.......</span>
                <h4 id="move-event"></h4>
            </div>
            <button id="change">Load Moves</button>
            <p id="error-msg"></p>
            <p>
                
            </p>
        </div>
        <div id="popup" class="popup">
            <!--popup input content-->
            <div class="modal-content">
                <div class="popup-header">
                    <span class="close" id="close">&times;</span>
                    <h2>控制台</h2>
                </div>
                <div class="popup-body">
                    <h2>谁是玩家?</h2>
                    <input name="player" id="check-dracular" type="radio" value="0" checked>
                    <label for="check-dracular">吸血鬼</label>
                    <input name="player" id="check-hunter" value="1" type="radio">
                    <label for="check-dracular">猎人</label>
                    <hr/>
                    <p>输入你玩的角色的游戏讯息:</p>
                    <input placeholder="比如:FL" type="text" id="input-moves" class="input-moves">
                    <button id="submit-moves">Load</button>
                    <hr/>
                    本项目由: aka:he-lium 贡献 | 魔改:ぬるぽ | <a href="https://github.com/gta191977649/dracula-map">Fork me at Github</a> | Blog: <a href="http://blog.sparrow.moe">Sparrow Moe~</a>
                </div>
            
            </div>
        
        </div>
        <footer>
            <a class="contact" href="mailto:dominic.he@student.unsw.edu.au">contact</a> | 
            <a class="contact" href="https://github.com/he-lium/dracula-map/issues/">
                <span title="Please restrict to urgent bugs">
                    report a bug
                </span>
            </a>
        </footer>
        <script src="script/genmap.js"></script>
        <script src="script/drawmap.js"></script>
        <script src="script/process.js"></script>
        <script src="script/ui.js"></script>
    </body>
</html>
